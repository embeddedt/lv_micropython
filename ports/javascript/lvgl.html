<!doctype html>
<html>
  <head>
    <style>
       #mp_js_stdout {
        width: 100%;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        border-left: 0px;
        border-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
      body {
        width: 100%;

      }
    </style>
  </head>
  <body>
    <textarea id="mp_js_stdout" rows="8" readonly onkeypress="onKeyDown();"></textarea>
<!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" width="480" height="320" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script src="lvgl_mp.js"></script>
    <script>
      Module.canvas = (function() {
        console.log("Someone wants a canvas");
        var canvas = document.getElementById('canvas');
        return canvas;
	})(); 
	var lines = [
		"print('hello')",
		"import lvgl as lv",
		"lv.init()",
		"import SDL",
                "SDL.init()",
		/* Register SDL display driver. */
		"disp_drv = lv.disp_drv_t()",
		"lv.disp_drv_init(disp_drv)",
		"disp_drv.disp_flush = SDL.monitor_flush",
		"disp_drv.disp_fill = SDL.monitor_fill",
		"disp_drv.disp_map = SDL.monitor_map",
		"lv.disp_drv_register(disp_drv)",
		"print('hello2')",
		/*Regsiter SDL mouse driver*/
		"indev_drv = lv.indev_drv_t()",
		"lv.indev_drv_init(indev_drv)",
		"indev_drv.type = lv.INDEV_TYPE.POINTER;",
		"indev_drv.read = SDL.mouse_read;",
		"lv.indev_drv_register(indev_drv);",
		"print('hello3')",
		/* Create a screen with a button and a label */
		"scr = lv.obj()",
		"btn = lv.btn(scr)",
		"btn.align(lv.scr_act(), lv.ALIGN.CENTER, 0, 0)",
		"label = lv.label(btn)",
		"label.set_text('Button')",
		/* Load the screen */
		"lv.scr_load(scr)"
	];
        function onKeyDown()
        {
             var char = event.charCode || event.keyCode;
             mp_js_process_char(char);
        }
	window.onload = function() {

		mp_js_stdout = document.getElementById('mp_js_stdout');
	     mp_js_init(64 * 1024); 
	      mp_js_stdout.addEventListener('print', function(e) {
			    text = e.data;
			    if(text[0] == '\r')
				return;
			    if (mp_js_stdout) {
			      mp_js_stdout.value += text;
			      mp_js_stdout.scrollTop = mp_js_stdout.scrollHeight; // focus on bottom
			    }
		  
	      }, false);
		for(var i = 0;i < lines.length;i++){
		   mp_js_do_str(lines[i]);
		} 
		var the_mp_handle_pending = Module.cwrap('mp_handle_pending', null);
		function handle_pending() {
			the_mp_handle_pending();
			setTimeout(handle_pending, 10); // should call lv_task_handler() 
		}
		handle_pending();
                mp_js_init_repl();
	}


    </script>
  </body>
</html>
